apply plugin: 'java'
apply plugin: 'application'

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:20.0'
    testCompile 'junit:junit:4.12'
    // https://mvnrepository.com/artifact/org.apache.kafka/kafka
	compile group: 'org.apache.kafka', name: 'kafka_2.12', version: '2.2.0'
	// https://mvnrepository.com/artifact/org.apache.kafka/connect-transforms
	compile group: 'org.apache.kafka', name: 'connect-transforms', version: '0.10.2.1'
	// https://mvnrepository.com/artifact/org.apache.kafka/connect-api
	compile group: 'org.apache.kafka', name: 'connect-api', version: '0.11.0.3'
	// https://mvnrepository.com/artifact/org.apache.kafka/connect-runtime
	compile group: 'org.apache.kafka', name: 'connect-runtime', version: '2.2.0'
	// https://mvnrepository.com/artifact/org.apache.kafka/connect-json
	compile group: 'org.apache.kafka', name: 'connect-json', version: '2.2.0'
}

task hello {
	doLast{
		println "Hello"
	}
}

mainClassName = 'org.tigstep.connect.Transform'